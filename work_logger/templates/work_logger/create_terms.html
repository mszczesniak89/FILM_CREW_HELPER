{% extends 'base.html' %}
{% block zawartosc %}


    <div class="container-fluid">
        <div class="row">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">
                            <h3 id="form-title">CREATE NEW TERMS</h3>
                        </div>
                        <div class="d-flex justify-content-center form_container mt-1">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.name }}
                                </div>
                                <div class="input-group mb-2 d-flex justify-content-center">
                                    {{ form.pay_period }} {{ form.working_hours }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.base_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.ot_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.camera_ot_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.extras }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.description }}
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" style="color:#424242; font-family:'Quicksand';"
                                           type="submit" value="SUBMIT">
                                </div>
                            </form>


                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <a class="nav-item nav-link p-0" href="" id="refURL">
                                <h6>BACK</h6>
                            </a>
                        </div>
                        {{ form.errors }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        let refURL = document.referrer;
        let target = document.querySelector("#refURL");
        target.href = refURL
        console.log("yup that works")
        console.log(refURL)
    </script>



{% endblock %}
