{% extends 'base.html' %}
{% block zawartosc %}


    	<style>
		.user_card {
			width: 550px;
			margin-top: auto;
			margin-bottom: auto;
			background: lightgrey;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;

		}

		.login_btn {
			width: 100%;
			background: whitesmoke;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>



	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title" style="color:#424242; font-family:'Quicksand';">CREATE NEW SUB-PROJECT</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                         {% csrf_token %}
                            <div class="input-group mb-3">
                            {{ form.parent }}
                            <div class="input-group-append">
{#                            <a href="#" data-bs-toggle="modal" data-bs-target="#modal" >#}
                            <button class="btn btn-outline-dark" type="button" id="create-project"><i class="far fa-plus-square"></i></button>
{#                            </a>#}
                            </div>
                            </div>
                            <div class="input-group mb-3">
                            {{ form.name }}
                            </div>
                            <div class="input-group mb-3">
                            {{ form.position }}
                            </div>
                            <div class="input-group mb-3">
                            {{ form.terms }}
                            <div class="input-group-append">
                            <button class="btn btn-outline-dark" id="create-terms" type="button"><i class="far fa-plus-square"></i></button>
                            </div>
                            </div>
                            <h6 id="form-title" style="color:#424242; font-family:'Quicksand';"> {{ form.crew_members.label }}:</h6>
                            <div class="input-group mb-3">
                            {{ form.crew_members }}
                            <div class="input-group-append">
                            <button class="btn btn-outline-dark" id="create-crew-member" type="button"><i class="far fa-plus-square"></i></button>
                            </div>
                            </div>
                            <div class="input-group mb-3">
                            {{ form.description }}
                            </div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" style="color:#424242; font-family:'Quicksand';" type="submit" value="SUBMIT">
				   			</div>
					</form>




				</div>
                <div class="d-flex justify-content-center mt-5">
                 <a class="nav-item nav-link p-0" href="{% url 'main-page' %}">
                <h6 style="color:#424242; font-family:'Quicksand';">BACK TO PROJECTS</h6>
                </a>
                </div>
                {{form.errors}}






			</div>
		</div>
	</div>


{% endblock %}
