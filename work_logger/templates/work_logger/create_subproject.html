{% extends 'base.html' %}
{% block zawartosc %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">CREATE NEW SUB-PROJECT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            {{ form.parent }}
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" type="button" id="create-project"><i
                                        class="far fa-plus-square"></i></button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            {{ form.name }}
                        </div>
                        <div class="input-group mb-3">
                            {{ form.position }}
                        </div>
                        <div class="input-group mb-3">
                            {{ form.terms }}
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" id="create-terms" type="button"><i
                                        class="far fa-plus-square"></i></button>
                            </div>
                        </div>
                        <h6 id="form-title"> {{ form.crew_members.label }}:</h6>
                        <div class="input-group mb-3">
                            {{ form.crew_members }}
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark" id="create-crew-member" type="button"><i
                                        class="far fa-plus-square"></i></button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            {{ form.description }}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" style="color:#424242; font-family:'Quicksand';" type="submit"
                                   value="SUBMIT">
                        </div>
                    </form>


                </div>
                <div class="d-flex justify-content-center mt-3">
                    <a class="nav-item nav-link p-0" href="{% url 'subprojects-view' pk=project.id %}">
                        <h6>BACK TO SUB-PROJECTS</h6>
                    </a>
                </div>
                {{ form.errors }}


            </div>
        </div>
    </div>


{% endblock %}
