<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                    <div class="user_card">
                        <div class="d-flex justify-content-center">


                            <h3 id="form-title">CREATE NEW TERMS</h3>
                        </div>
                        <div class="d-flex justify-content-center form_container">
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.name }}
                                </div>
                                <div class="input-group mb-2 d-flex justify-content-center">
                                    {{ form.pay_period }} {{ form.working_hours }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.base_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.ot_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.camera_ot_rate }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.extras }}
                                </div>
                                <div class="input-group mb-2">
                                    <div class="input-group-append">

                                    </div>

                                    {{ form.description }}
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <input class="btn login_btn" style="color:#424242; font-family:'Quicksand';"
                                           type="submit" value="SUBMIT">
                                </div>
                                <div style="display:none">
                                    <label for="refURL"></label><input type="text" name="URL" id="refURL" value=""/>
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>


            <div class="d-flex justify-content-center modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    let refURL = document.URL;
    let target = document.querySelector("#refURL");
    target.value = refURL
    console.log("yup that works")
    console.log(refURL)
</script>
