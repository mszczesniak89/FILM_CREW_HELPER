{% extends 'base.html' %}
{% block zawartosc %}



    	<style>
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: lightgrey;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;

		}

		.login_btn {
			width: 100%;
			background: whitesmoke;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h2 id="form-title" style="color:#424242; font-family:'Quicksand';">RESET PASSWORD</h2>

				</div>

				<div class="d-flex justify-content-center form_container mt-1">
					<form method="POST" action="">
                         {% csrf_token %}
                        <div class="card-body text-center">
                        <h3 class="card-title" style="color:#424242; font-family:'Quicksand';" >Forgot your password?</h3>
                        <p>
                        <p><h6 class="card-text" style="color:#424242; font-family:'Quicksand';" >Enter your email address below, and we'll email instructions for setting a new one.</h6>
                        </div>


                        		<div class="input-group mb-3">

							<div class="input-group-append">

								<span class="btn btn-dark btn-social mx-2"  ><i class="fas fa-envelope" ></i></span>
							</div>
{#							<input type="text" name="email" placeholder="Email" class="form-control">#}
                            {{ form.email }}
						</div>



							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn login_btn" style="color:#424242; font-family:'Quicksand';" type="submit" value="Send me instructions">
				   			</div>
					</form>

				</div>
                {{form.errors}}

				<div class="mt-4">
					<div class="d-flex justify-content-center links" style="color:#424242; font-family:'Quicksand';">
						Don't have an account?
					</div>
                    <div class="d-flex justify-content-center links" style="color:#424242; font-family:'Quicksand';">
                     <a href="{% url 'signup' %}" class="ml-5">Sign Up</a>
                    </div>
				</div>
			</div>
		</div>
	</div>


{% endblock %}
